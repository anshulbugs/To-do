    <style>
        html {
            scroll-behavior: smooth;
        }

        #backToTop {
            scroll-margin-top: 100px;
        }
    </style>

        sizes="32x32" type="image/png">
    <!-- for apple mobile devices -->
    <link rel="apple-touch-icon-precomposed"

    <link rel="apple-touch-icon-precomposed"

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" id="edit-noteTitle" placeholder="Add your Notes Title here" required>
                <textarea class="form-control mb-3 mt-4" rows="7" aria-label="With textarea"
                    placeholder="Take your Notes here" id="edit-noteText" required></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeEditModal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEditedNote">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Type to Search Notes" aria-label="Search"
                    id="search">
                <button class="btn btn-outline-success my-2 my-sm-0" disabled type="submit"
                    id="searchNote">Search</button>
            </form>
        </div>
    </nav>

    <!-- Add your notes here -->
    <div class="container" style="margin-top: 100px;" id="addYourNotesHere">
        <h1 id="backToTop" style="display: flex;align-items: center; gap: 12px;">
            <i class="fa fa-check-square-o" style="font-size: 4rem;"></i>
            Welcome to TO-DO APP
        </h1>
    </div>
    <div class="container">
        <div class="container card mt-4">
            <div class="mt-4">
                <h3>Add Your Notes Here</h3>
                <input class="form-control mt-4" type="text" id="noteTitle" placeholder="Add your Notes Title here"
                    style="max-width: 400px;" required>
                <textarea class="form-control mb-3 mt-4" rows="7" aria-label="With textarea"
                    placeholder="Take your Notes here" id="noteText" required></textarea>
                <button type="button" class="btn btn-primary mb-3" id="addNote">Add Note</button>
            </div>
        </div>

        <!-- your total notes -->


        <div class="container card mt-5 mb-5">
            <h1 style="margin-top: 20px;">Your Notes</h1>
            <div id="emptyNotes" class="mt-3">
                <h4>Noting to show here...</h4>
                <p class="mt-2" style="font-size: 18px;">Use <a href="#addYourNotesHere">Add Your notes Here</a> to add
                    Your Notes</p>
            </div>

            <div class="all-notes" id="my-all-notes" style="display: flex;flex-wrap: wrap;">
                <!-- <div class="card mt-2 mb-4 mr-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="/" class="btn btn-primary">Delete Note</a>
                </div>
            </div> -->
            </div>
        </div>

    </div>
    </div>

    <!-- Footer -->
    <footer class="jumbotron footer" style="margin-bottom: 0px;padding: 40px;">
        <div class="container" style="display: flex;justify-content: space-between;">
        <a href="#backToTop">Back To Top</a></span>
        </div>

    </footer>


    <!-- Javascript -->

    <script src="./todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
